name: Deploy to Server

on:
  push:
    branches:
      - master  # 可以根据你的需要修改触发的分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      - name: Copy dist to Server
        uses: appleboy/scp-action@master
        with:
          host: ingru.cn
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/"
          target: "/root/project/ingru-web"

      - name: SSH into Server and Update Nginx Configuration
        uses: appleboy/ssh-action@master
        with:
          host: ingru.cn
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sed -i 's#/etc/nginx/html#/root/project/ingru-web#g' /etc/nginx/nginx.conf
            service nginx reload
